<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../probable-fiesta/css/style.css">
    <link rel="shortcut icon" href="#">
    <script src="../probable-fiesta/script/script.js" defer></script>
    <title>Company Login</title>
</head>
<body>

    <header>
        <button id="logoutbtn" type="button" onclick="logOut()">LOG OUT</button>
        <h1 id="heading">Company Login</h1>
    </header>

    
    
    <section id="login-content">
        <form>
            <div id="container">
                <p id="incorrect"></p>
                <input type="text" id="username" placeholder="USERNAME">
                <input type="password" id="password" placeholder="PASSWORD">
                <button class="login-btn" type="button" onclick="logIn()">LOGIN</button>
            </div>
        </form>
    </section>

    <div id="success">
        <p id="welcometext"></p>
    </div>


    
    
    <footer>

    </footer>
    
</body>
</html>
